<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="index.css" rel="stylesheet">
    <script src="index.js" ></script>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <label>Degrees</label>
        <input type="number" id="temperature" placeholder="Enter temperature" required>
        <label>Type</label>
        <select id="unitSelect">
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>

        <form id="resultForm">
            <label for="convertedTemperature">Result:</label>
            <input type="text" id="convertedTemperature" >
        </form>
        <button class="button" onclick="convertTemperature()">Convert</button>

    </div>
</body>
</html>
